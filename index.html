<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <script src="https://www.gstatic.com/firebasejs/4.1.0/firebase.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Droid+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" id="title" href="#">Where Are We?</a>
      </div>
    </div>
  </nav>

  <div class="clouds">
  </div>
  <div class="container">


    <div class="row first-screen">
      <div class="jumbotron" id="instructions">
        <h2> Instructions </h2>
        <ol>
          <li>Enter your name and wait for a second player to join</li>
          <li>Use the pin-drop map to guess the city the photos are from</li>
          <li>The player with the closest guess wins!</li>
        </ol>
      </div>
    </div>
    <!-- first-screen class on row to hide the -->
    <div class="row">
      <!--text form and start button-->
      <div class="col-md-7 col-md-offset-3">
        <form id="name-form">
          <span class="error">This field is required</span>
          <input type="text" id="name-input" placeholder="Your Name">
          <button type="submit" class="btn btn-default" id="addPlayer">Enter Game</button>
        </form>
      </div>
    </div>

    <div id="gamePlay">
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-md-12">
          <span>
            <i class="fa fa-comments-o fa-lg" aria-hidden="true"></i>Chat</span>
          <div class="btn-group pull-right">
            <a type="button" class="btn btn-default btn-xs" data-toggle="collapse" aria-expanded="false" data-parent="#accordion" href="#collapseOne">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </a>
          </div>
          <div class="collapse" id="collapseOne">

            <div id="chat-display">
            </div>

            <form id="chat-form">
              <span class="error">You need to enter the game before chatting</span>
              <input type="text" id="chat-input" placeholder="Type your message here...">
              <button type="submit" class="btn btn-default" id="msgSend">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/citiesData.js" type="text/javascript"></script>
    <script src="assets/javascript/logic.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5-USGgBJR6SQE5bE-A8c58TcHkomHDck&libraries=geometry,places,visualization"></script>
</body>

</html>
